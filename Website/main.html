  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s12 center text-accent-1"><h4>Create Task</h4><div class="divider"></div></div>
            <div class="input-field col s12">
              <i class="material-icons prefix">assignment</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Task name</label>
            </div>
            <i class="material-icons left">alarm</i>
              <div class="datepicker col s6">
                <input id="idate" type="text" class="datepicker validate">
                <label for="idate">Fullfill Date</label>
              </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Description</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="btn modal-action <modal-close></modal-close> waves-effect waves-green red darken-2 right">

      <a href="#!" class="btn modal-action modal-close waves-effect waves-green red lighten-1 left">
        Cancel<i class="material-icons left">cancel</i></a>
    </div>
