<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />

</head>

<body>
  <div class="row">
    <div class="col s12 m8 l6 offset-l3 offset-m2">
      <div class="card white darken-1">
        <div class="card-content">
          <span class="card-title black-text">Add family members</span>
          <br>
            <form class="" id="memberAdd" name="memberAddForm">
              <div class="row">
                <div class="input-field col s12 l6">
                  <input id="first_name" type="text" required="required">
                  <label for="first_name"><div lang="en">First Name</div></label>
                </div>
                <div class="input-field col s12 l6">
                  <input id="last_name" type="text" required="required">
                  <label for="last_name"><div lang="en">Last Name</div></label>
                </div>
                <div class="input-field col s12 l6">
                  <input id="birthdate" type="date" class="datepicker">
                  <label for="birthdate" class="">Birthdate</label>
                </div>
                <div class="input-field col s12 l6">
                 <select id="gender">
                   <option value="" disabled selected>Gender</option>
                   <option value="1">Female</option>
                   <option value="2">Male</option>
                   <option value="3">Other</option>
                 </select>
               </div>
               <div class="input-field col s12 l6">
                <select id="role">
                  <option value="" disabled selected>Role</option>
                  <option value="1">Parent</option>
                  <option value="2">Child</option>
                  <option value="3">Grandmother</option>
                  <option value="4">Grandfather</option>
                  <option value="5">Other</option>
                </select>
              </div>
              </div>
              <div class="divider"></div>
              <br>
              <button lang="en" class="btn waves-effect waves-light orange hide-on-small-only" type="submit">Next one<i class="material-icons right">add_circle</i></button>
              <button lang="en" class="btn waves-effect waves-light orange right hide-on-small-only" type="submit">Let's go<i class="material-icons right">flag</i></button>
              <button lang="en" class="btn waves-effect waves-light orange hide-on-med-and-up tooltipped" type="submit" data-tooltip="Next one" data-delay="50"><i class="material-icons">add_circle</i></button>
              <button lang="en" class="btn waves-effect waves-light orange hide-on-med-and-up tooltipped right" type="submit" data-tooltip="Let's go" data-delay="50"><i class="material-icons">flag</i></button>

              <button lang="de" class="btn waves-effect waves-light orange hide-on-small-only" type="submit">Nächster<i class="material-icons right">add_circle</i></button>
              <button lang="de" class="btn waves-effect waves-light orange right hide-on-small-only" type="submit">Starten<i class="material-icons right">flag</i></button>
              <button lang="de" class="btn waves-effect waves-light orange hide-on-med-and-up tooltipped" type="submit" data-tooltip="Nächster" data-delay="50"><i class="material-icons">add_circle</i></button>
              <button lang="de" class="btn waves-effect waves-light orange hide-on-med-and-up tooltipped right" type="submit" data-tooltip="Starten" data-delay="50"><i cla
          </form>
        </div>
    </div>
  </div>
</div>

<style>
  .picker__close{
     color: #ff9800 !important;
  }

  .picker__today {
    color: #ff9800 !important;
  }

  .picker__day--today{
    color: #ff9800 !important;
  }

  .picker__day--selected{
    background-color: #ff9800 !important;
  }

  .picker__date-display, .picker__weekday-display{
    background-color: #ff9800 !important;
  }
</style>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
